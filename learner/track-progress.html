<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App - Track Progress</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/track-progress.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

</head>
<body>
    <nav class="top-nav">
        <div class="app-name">Learning System</div>
        <div class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu-items">
            <a href="settings.html">Settings</a>
            <a href="help.html">Help</a>
            <a href="track-progress.html">Progress Tracker</a>
        </div>
    </nav>
    <div class="track-progress-container">
        <h1>Track Your Progress</h1>
        <div class="progress-bar-container">
            <h3>Overall Progress</h3>
            <div id="progress-bar"></div>
            <p id="progress-percentage"></p>
        </div>
        <div class="charts-container">
            <div class="chart-container">
                <h3>Topic Completion</h3>
                <canvas id="topic-completion-chart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Quiz Scores</h3>
                <canvas id="quiz-scores-chart"></canvas>
            </div>
        </div>
        <div class="topics-to-take-container">
            <h3>Topics to Take</h3>
            <ul id="topics-to-take-list"></ul>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="journey.html" class="nav-item">
            <i class="fas fa-route"></i>
            <span>Journey</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
    <script src="js/script.js"></script>
    <script src="js/track-progress.js"></script>
</body>
</html>
